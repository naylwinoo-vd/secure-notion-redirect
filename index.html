<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MOD Finance Access</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        font-family: 'Times New Roman', Times, serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        min-height: 100vh;
        padding: 40px 20px;
      }

      .container {
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      .logo {
        width: 100%;
        max-width: 200px;
        height: auto;
        margin-bottom: 30px;
      }

      .welcome-text {
        color: #0047ab;
        font-weight: bold;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 40px;
      }

      .input-wrapper {
        position: relative;
        display: inline-block;
        width: 90%;
        max-width: 400px;
      }

      input[type="password"],
      input[type="text"] {
        padding: 14px;
        font-size: 18px;
        width: 100%;
        text-align: center;
        border: 2px solid #0047ab;
        border-radius: 8px;
        color: #0047ab;
        padding-right: 50px;
      }

      .toggle-visibility {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
        cursor: pointer;
        color: #0047ab;
      }

      button {
        padding: 12px 28px;
        background-color: #0047ab;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #003c99;
      }

      .error-message {
        color: #ef4444;
        font-weight: bold;
        font-size: 16px;
        margin-top: 20px;
        display: none;
      }

      @media (max-width: 500px) {
        .welcome-text {
          font-size: 16px;
        }

        input,
        button {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="landing">
      <img
        src="https://i.imgur.com/tDu3VcL.png"
        alt="MOD Logo"
        class="logo"
      />

      <div class="welcome-text">
        Hello There!<br />
        Welcome to the E-Portal of MOD's Finance Department.<br />
        Currently we are still at the testing stage and if you face any problems
        accessing the information, please reach out to
        <a href="mailto:finance@modnug.com">finance@modnug.com</a>.
      </div>

      <div class="input-wrapper">
        <input
          type="password"
          id="password"
          placeholder="Type your access password"
          autofocus
        />
        <span class="toggle-visibility" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
      <br />
      <button onclick="checkPassword()">Submit</button>
      <div id="error" class="error-message">Your access password is incorrect.</div>
    </div>

    <script>
      const passwordMap = {
        "hello@COUPFeb1":
          "https://eager-wishbone-6a6.notion.site/MoD-x-MoPFI-Weekly-Joint-Meeting-Decisions-Notes-1cb5ea78060f8054aeccdf3ee60660e2?pvs=4",
        "team2025":
          "https://eager-wishbone-6a6.notion.site/MoD-x-MoPFI-Weekly-Joint-Meeting-Decisions-Notes-1cb5ea78060f8054aeccdf3ee60660e2?pvs=4"
      };

      function checkPassword() {
        const input = document.getElementById("password").value.trim();
        const error = document.getElementById("error");

        if (passwordMap[input]) {
          window.location.href = passwordMap[input];
        } else {
          error.style.display = "block";
        }
      }

      function togglePassword() {
        const input = document.getElementById("password");
        const toggle = document.querySelector(".toggle-visibility");
        if (input.type === "password") {
          input.type = "text";
          toggle.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";
        } else {
          input.type = "password";
          toggle.textContent = "üëÅÔ∏è";
        }
      }

      // Enter key to submit
      document.getElementById("password").addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          checkPassword();
        }
      });
    </script>
  </body>
</html>
