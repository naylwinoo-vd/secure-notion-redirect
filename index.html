<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #fff;
      }

      .landing {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
        text-align: center;
      }

      .landing img.logo {
        width: 100%;
        max-width: 700px;
        margin-bottom: 40px;
      }

      input {
        padding: 12px;
        font-size: 20px;
        width: 80%;
        max-width: 400px;
        text-align: center;
        border: 2px solid #0047ab;
        border-radius: 6px;
        margin-bottom: 20px;
        color: #0047ab;
        letter-spacing: 4px;
      }

      button {
        padding: 12px 24px;
        background: #0047ab;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #003b8f;
      }

      .error-screen {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        background-color: white;

      }

      .contact {
        margin-top: 30px;
        font-size: 16px;
        color: black;
      }

      .contact strong {
        display: block;
        font-size: 18px;
        margin-top: 10px;
      }

  </head>
  <body>

</html>
